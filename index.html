<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="./options.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <section class="tools">
        <div class="options">
            <select name="fontfamily">
                <option value="sans">Sans Pro</option>
                <option value="monospace">MonoSpace</option>
                <option value="sans-serif">Sans Serif</option>
            </select>
            <input id="fontsize" type="number" name="fontsize" min="8" max="24" placeholder="Font Size">
            <span class="material-symbols-outlined option-btn">format_bold</span>
            <span class="material-symbols-outlined option-btn">format_italic</span>
            <span class="material-symbols-outlined option-btn">format_underlined</span>
            <span class="material-symbols-outlined option-btn">format_align_left</span>
            <span class="material-symbols-outlined option-btn">format_align_center</span>
            <span class="material-symbols-outlined option-btn">format_align_right</span>
            <span class="material-symbols-outlined option-btn">format_color_text</span>
            <span class="material-symbols-outlined option-btn">format_color_fill</span>
        </div>
        <div class="bottom-section">
            <div id="active-cell">null</div>
            <input
              oninput="onChangeFontSize()"
              type="text"
              class="expression" 
              placeholder="f( x )"
            />
        </div>
    </section>

    <section class="root-container">
        <div class="header"></div>
        <div class="body">
            <div class="sno"></div>
            <div class="main"></div>
        </div>
    </section>

    <script src="./options.js"></script>
    <script src="./script.js"></script>
</body>
</html>
